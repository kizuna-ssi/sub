<script type="text/javascript">
  document.body.style.display = 'none';
  window.onload = function() {
    var UserInput = null;

    var cookies = document.cookie;
    var cookiesArray = cookies.split(';');
    var pass1 = 'a2l6dW5hLXNzaS0xMDI=';
    var pass2 = 'a2l6dW5hLXNzaS0xMDE=';

    for(var c of cookiesArray){
      var cArray = c.split('=');
      if(cArray[0].indexOf('cruw-basic') > -1){
        UserInput = decodeURIComponent(cArray[1]);
      }
    }

    // パスワードの確認
    if(!(UserInput && (UserInput == window.atob(pass1) || UserInput == window.atob(pass2)))){
      UserInput = prompt("パスワードを入力して下さい。パスワードは「kizuna-ssi-代理店コード」です。:","");
    }

    if(!(UserInput == window.atob(pass1) || UserInput == window.atob(pass2))){
      document.body.innerHTML = "403 Forbidden";
    }else{
      var now = new Date();
      now.setMinutes(now.getMinutes() + 60*24*3);
      document.cookie = "cruw-basic=" + encodeURIComponent(UserInput) + ";expires=" + now.toUTCString()+"; path=/;";
    }
    document.body.style.display = null;
  }
</script>
