  <div id="container">
    <div class="no-print">   
      <div id="header"></div>
    </div>

<main>

<section>

  <div class="no-print">  
    <h2>APPLICATION FORM<span>申込書印刷</span></h2> 

    <table class="ta1">      
      <tbody>
        <tr>
          <td><span style="font-weight: bold; text-align:center;">
            【ご利用にあたってのご注意】</span><br>
            <span style="font-size: 0.9em;">
            本ページは「きずなの死亡保険」について、機械印字申込書を印刷するページとなります。<br>
            各項目を入力のうえ、印刷ボタンをクリックしてください。<br>
            なお、本ページに入力された内容は保存されず、保険会社に送信されることもございません。</span>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>   
  
  <form class="form">
    <table class="ta1">
      <caption>保険商品について</caption>
      <tbody>
        <tr>
          <th>保険種類</th>
          <td>
            <input type="text" name="お名前" size="30" class="ws" required="required" autocomplete="off">
          </td>
        </tr>
        <tr>
          <th>ペットネーム</th>
          <td>きずなの死亡保険</td>
        </tr>
        <tr>
          <th>保険期間</th>
          <td>1年（自動更新）</td>
        </tr>
        <tr>
          <th>払込回数</th>
          <td>月払または年払</td>
        </tr>
        <tr>
          <th>契約年齢</th>
          <td>満50歳から80歳（更新は満99歳まで）</td>
        </tr>
      </tbody>
    </table><br><br>
           
    <p class="formbottom">
          <a href="javascript:void(0)" onclick="window.print();return false;" class="btns" style="width: 50%; min-width: 250px;">
            印刷する</a>
        </p>
    
 </form>

</section>

</main>
    
        <div class="no-print">
