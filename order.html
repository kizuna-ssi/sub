<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>きずな少額短期保険</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
  <meta name="description" content="きずな少額短期保険">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
  <div id="container">
    <div id="header"></div>

<main>

<section>

<div class="h-adr">
<form action="https://ssgform.com/s/9C1x5YNPxd8k" method="post" id="order_form">
<span class="p-country-name" style="display:none;">Japan</span>
  
<h2>DOCUMENT ORDER<span>募集資材の発注</span></h2>

<table class="ta1">
<tr>
<th>募集人コード</th>
<td><input type="text" name="募集人コード" size="30" class="ws" required="required" autocomplete="on" placeholder="半角数字6桁" pattern="\d*"></td>
</tr>
<tr>
<th>代理店名</th>
<td><input type="text" name="代理店名" size="30" class="ws" required="required" autocomplete="on"></td>
</tr>
<tr>
<th>募集人名</th>
<td><input type="text" name="募集人名" size="30" class="ws" required="required" autocomplete="on"></td>
</tr>
<tr>
<th>電話番号</th>
<td><input type="tel" name="電話番号" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>メール<br class="br-sp">アドレス</th>
<td><input type="email" name="メールアドレス" size="30" class="ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>送付先-郵便番号</th>
<td><input type="text" name="郵便番号" size="30" class="p-postal-code ws" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>送付先-住所<br>
  <span style="font-size:70%;">（建物名含む）</span></th>
<td><input type="text" name="住所" size="30" class="p-region p-locality p-street-address p-extended-address wm" required="required" autocomplete="off"></td>
</tr>
<tr>
<th>募集資材<br><span style="font-size:70%;">（きずなの死亡保険）</span></th>
<td>
  
  <label class="ECM_CheckboxInput" for="order01">
  <input class="ECM_CheckboxInput-Input" type="checkbox" id="order01" name="パンフレット">
  <span class="ECM_CheckboxInput-DummyInput2"></span>
  <span class="ECM_CheckboxInput-LabelText"><a href="https://kizuna-ssi.net/pdf/pamphlet.pdf" target="_blank">パンフレット</a></span></label>

  <label class="ECM_CheckboxInput" for="order02">
  <input class="ECM_CheckboxInput-Input" type="checkbox" id="order02" name="約款">
  <span class="ECM_CheckboxInput-DummyInput2"></span>
  <span class="ECM_CheckboxInput-LabelText"><a href="https://kizuna-ssi.net/pdf/insurance_clause.pdf" target="_blank">約款</a></span></label>

  <label class="ECM_CheckboxInput" for="order03">
  <input class="ECM_CheckboxInput-Input" type="checkbox" id="order03" name="重要事項説明書">
  <span class="ECM_CheckboxInput-DummyInput2"></span>
  <span class="ECM_CheckboxInput-LabelText"><a href="https://kizuna-ssi.net/pdf/important_matters.pdf" target="_blank">重要事項説明書</a></span></label>
  
  <label class="ECM_CheckboxInput" for="order04">
  <input class="ECM_CheckboxInput-Input" type="checkbox" id="order04" name="申込書">
  <span class="ECM_CheckboxInput-DummyInput2"></span>
  <span class="ECM_CheckboxInput-LabelText"><a href="https://kizuna-ssi.net/pdf/application_form.pdf" target="_blank">申込書</a></span></label>
  
</td>
</tr>

<tr>
<th>部数</th>
<td>

  <div class="form-select-wrap">
  　<select class="birthday-month" style="width: 100px;" name="部数">
     <option value="10">10</option>
     <option value="20">20</option>
     <option value="30">30</option>
     <option value="40">40</option>
     <option value="50">50</option>
     <option value="60">60</option>
     <option value="70">70</option>
     <option value="80">80</option>
     <option value="90">90</option>
     <option value="100">100</option>
   </select>
  </div>
  
  </td>
</tr>
<tr>
  <th>備考</th>
  <td><textarea name="備考" cols="30" rows="10" class="wl" required="required" autocomplete="off"></textarea></td>
</tr>

</table>

<p class="formbottom">
  <input 
    type="submit" 
    value="送信する"
    class="btns submit g-recaptcha"
    data-sitekey="6Le2JZcpAAAAAPGX6KAuDaMRjxxrDnt1TuIjGWh7"
    data-callback="onSubmit"
    data-action="submit">
  <input type="reset" value="リセット" class="btns reset">
</p>

</form>
</div>
  
</section>
  
</main>

    <div id="footer"></div>

</div>
<!--/#container-->

<!--jQueryの読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--このテンプレート専用のスクリプト-->
<script src="js/main.js"></script>

<!--開閉ボタン（ハンバーガーアイコン）-->
<div id="menubar_hdr">
<span></span><span></span><span></span>
</div>

<!--ページの上部へ戻るボタン-->
<div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

<!--パララックス（inview）-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
<script src="js/jquery.inview_set.js"></script>

<!--スライドショー（slick）-->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/slick.js"></script>

<script>
  function onSubmit(token) {
    var form = document.getElementById('order_form');
    if(form.reportValidity()) {
      form.submit();
    }
  }
</script>

<script src="js/recruitcode.js"></script>
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
  
</body>
</html>
