<head>
<meta charset="UTF-8">
<title>きずな少額短期保険</title>

  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">

<body>
  <div id="container">
    <div id="header"></div>

<main>

<section>

<h2>QUOTATION<span>お見積り</span></h2>

  <form class="form">
    <div class="center">
      <img src="https://kizuna-ssi.github.io/sub/images/kizuna_ssi_top.png" style="width: 25%; min-width: 250px;">
      <p><br><span style="font-size: 1.5em; font-weight: bold; color: #0D955A;">保険金額固定コース</span></p>
      <p><a href="https://kizuna-ssi.net/pdf/hokenryou_itiran.pdf" target="_blank">一覧で見る場合はこちら（PDF）</a></p>
</div>    
  <table class="ta1">
    <tr>
      <th>生年<br class="br-sp">月日</th>
       <td>
      <div class="form-select-wrap">
         <select class="birthday-year" style="width: 90px;" onchange="calculate()"></select>年
         <select class="birthday-month" style="width: 50px; onchange="calculate()"></select>月
         <select class="birthday-day" style="width: 50px; onchange="calculate()"></select>日
      </div>      
      </td>
    </tr>
    <tr>
      <th>性別</th>
      <td>
        <div class="radio01">
        <input type="radio" id="male" name="gender" onchange="calculate()" value="1"><label for="male">男性</label>
        <input type="radio" id="female" name="gender" onchange="calculate()" value="2"><label for="female">女性</label>
        </div>
      </td>
    </tr>
    <tr>
      <th>保険<br class="br-sp">金額</th>
      <td>
        <div class="radio01">
        <input type="radio" id="50" name="amount" onchange="calculate()" value="0"><label for="50">50万円</label>
        <input type="radio" id="100" name="amount" onchange="calculate()" value="1"><label for="100">100万円</label>
        <input type="radio" id="200" name="amount" onchange="calculate()" value="2"><label for="200">200万円</label>
       <input type="radio" id="300" name="amount" onchange="calculate()" value="3"><label for="300">300万円</label>
        </div>
     </td>
    </tr>
    <tr>
      <th>払込<br class="br-sp">回数</th>
      <td>
        <div class="radio01">
        <input type="radio" id="month" name="times" onchange="calculate()" value="1"><label for="month">月払</label>
        <input type="radio" id="year" name="times" onchange="calculate()" value="2"><label for="year">年払</label>
        </div>
      </td>
    </tr>
    <tr>
     <th>保険料</th>
     <td>
       <div class="c3">
         <div style="display:none"><input id="premium" type="text" readonly=""></div>
         <div id="product" type="text" readonly="" style="font-size: 150%; color: #e58882; font-weight: bold;"></div>
         <div id="ageDisplay1" type="text" readonly=""></div>
         <div style="display:none"><div id="ageDisplay2" type="text" readonly=""></div></div>   
       </div>
     </td>
    </tr>
    <tr>
      <td colspan="2">
        <p style="font-size: 0.8rem; text-indent: -2em; padding-left: 2em; margin: auto;">
          ※1 表示された保険料は初年度の保険料となります。次年度以降の保険料は、更新日時点の年齢を基準に計算されます。
        </p>
        <p style="font-size: 0.8rem; text-indent: -2em; padding-left: 2em; margin: auto;">
          ※2 契約年齢とは責任開始日時点の年齢をいいます。契約年齢が50歳から80歳までの方がお申込みいただけます。
        </p>
        <p style="font-size: 0.8rem; text-indent: -2em; padding-left: 2em; margin: auto;">
          ※3 責任開始日は、申込受付完了が月初～15日の場合は翌月の1日、16日～月末の場合は翌々月の1日となります。
        </p>
      </td>
    </tr>
    <!--
    <tr style="border-bottom: none;">
      <td colspan="2">
        <p class="formbottom">
          <input type="button" value="計算" onclick="calculate()" class="btns">
        </p>
      </td>
    </tr>
    -->
   </table>

    <p class="formbottom">
      <a href="quotation02.html"><input type="button" value="保険料定額コースはこちら" class="btns"></a>
    </p>

    
 </form>

</section>

</main>

</div>
