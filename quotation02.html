<html lang="ja">
<head>
<meta charset="UTF-8">
<title>きずな少額短期保険</title>

<body>
  <div id="container">
    <div id="header"></div>

<main>

<section>

<h2>QUOTATION<span>お見積り</span></h2>

  <form class="form">
    <div class="center">
      <img src="https://kizuna-ssi.github.io/sub/images/kizuna_ssi_top.png" style="width: 25%; min-width: 250px; ">
      <p><br><span style="font-size: 1.5em; font-weight: bold; color: #ED6C00;">保険料定額コース</span></p>
      <p><a href="https://kizuna-ssi.net/pdf/hokenkin_itiran.pdf" target="_blank">一覧で見る場合はこちら（PDF）</a></p>
    </div> 
  <table class="ta1">
    <tr>
      <th>生年月日</th>
       <td>
      <div class="form-select-wrap">
         <select class="birthday-year" style="width: 144px;" onchange="calculate()"></select>年
      </div>
      <div class="form-select-wrap">
         <select class="birthday-month" style="width: 60px;" onchange="calculate()"></select>月
         <select class="birthday-day" style="width: 60px;" onchange="calculate()">></select>日
      </div>
      </td>
    </tr>
    <tr>
      <th>性別</th>
      <td>
        <div class="radio01">
        <input type="radio" id="male" name="gender" onchange="calculate()" value="1"><label for="male">男性</label>
        <input type="radio" id="female" name="gender" onchange="calculate()" value="2"><label for="female">女性</label>
        </div>
      </td>
    </tr>
    <tr>
      <th>保険料</th>
      <td>
        <div class="radio01">
          <input type="radio" id="1000" name="premium" onchange="calculate()" value="1"><label for="1000">1,000円/月</label>
          <input type="radio" id="2000" name="premium" onchange="calculate()" value="2"><label for="2000">2,000円/月</label>
          <input type="radio" id="3000" name="premium" onchange="calculate()" value="3"><label for="3000">3,000円/月</label>
          <input type="radio" id="5000" name="premium" onchange="calculate()" value="4"><label for="5000">5,000円/月</label>
          <input type="radio" id="10000" name="premium" onchange="calculate()" value="5"><label for="10000">10,000円/年</label>
          <input type="radio" id="20000" name="premium" onchange="calculate()" value="6"><label for="20000">20,000円/年</label>
          <input type="radio" id="30000" name="premium" onchange="calculate()" value="7"><label for="30000">30,000円/年</label>
          <input type="radio" id="50000" name="premium" onchange="calculate()" value="8"><label for="50000">50,000円/年</label>
        </div>
     </td>
    </tr>
    <tr>
     <th>保険金額
       <div class="tooltip1">
         <label class="helpbutton">
           <p>
             <input type="checkbox" class="checkhelp">
           <div class="description1" style="font-weight: normal; text-align: left;">
             表示された保険金額は初年度の金額となります。次年度以降の保険金額は、更新日時点の年齢を基準に計算されます。
           </div>
           </p>
         </label>
      </div>
     </th>
     <td>
       <div class="c3">
         <div style="display:none"><input id="amount" type="text" readonly=""></div>
         <div id="product2" type="text" readonly="" style="font-size: 150%; color: #e58882; font-weight: bold;"></div>
         <div id="ageDisplay1" type="text" readonly=""></div>
         <div style="display:none"><div id="ageDisplay2" type="text" readonly=""></div></div>

       </div>
     </td>
    </tr>
    <!--
    <tr style="border-bottom: none;">
      <td colspan="2">
        <p class="formbottom">
          <input type="button" value="計算" onclick="calculate()" class="btns">
        </p>
      </td>
    </tr>
    -->
   </table>

    <p class="formbottom">
      <a href="quotation01.html"><input type="button" value="保険金額固定コースはこちら" class="btns"></a>
    </p>
    
 </form>

</section>

</main>
    
    <div id="footer"></div>

</div>
